<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:600,700"
      rel="stylesheet"
    />
    <title>A simple calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value"></p>
          </div>
          <div id="output">
            <p id="output-value"></p>
          </div>
        </div>
        <div id="keyboard">
          <button class="operator" id="clear">C</button>
          <button class="operator" id="backspace">CE</button>
          <button class="operator" id="%">%</button>
          <button class="operator" id="/">&#247;</button>
          <button class="operator" id="sin">sin</button>
          <button class="operator" id="cos">cos</button>
          <button class="operator" id="tan">tan</button>
          <button class="operator button1" id="*">&times;</button>
          <button class="number button" id="7">7</button>
          <button class="number button" id="8">8</button>
          <button class="number button" id="9">9</button>
          <button class="operator button1" id="-">-</button>
          <button class="number button" id="4">4</button>
          <button class="number button" id="5">5</button>
          <button class="number button" id="6">6</button>
          <button class="operator button1" id="+">+</button>
          <button class="number button" id="1">1</button>
          <button class="number button" id="2">2</button>
          <button class="number button" id="3">3</button>
          <button class="operator button1" id="=">=</button>
          <button class="empty" id="empty"></button>
          <button class="number" id="0">0</button>
          <button class="empty" id="empty"></button>
        </div>
      </div>
      <div>
        <p>RANER REBANE</p>
        <p>
          <a href="https://github.com/Erinome/kodutoo3"> TÖÖ</a>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
    <div class="toggle"></div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".toggle").click(function () {
          $(".toggle").toggleClass("active");
          $("body").toggleClass("night");
        });
      });
    </script>
  </body>
</html>
